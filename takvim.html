  <script>
    const trDate = d => new Date(d).toLocaleDateString('tr-TR',{year:'numeric',month:'long',day:'numeric'});
    fetch('takvim.json')
      .then(r => r.json())
      .then(data => {
        const tbody = document.querySelector("#takvim-table tbody");
        data.sort((a,b)=> new Date(a.tarih)-new Date(b.tarih));
        data.forEach(item => {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${trDate(item.tarih)}</td><td>${item.etkinlik}</td>`;
          tbody.appendChild(tr);
        });
      });
  </script>
