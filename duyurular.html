<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tüm Duyurular – TEDU Intranet</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="wrap">
      <div class="brand">
        <img src="logo.png" alt="TED Üniversitesi Amblemi">
        <span>TED Üniversitesi </span>
      </div>
      <nav>
        <a href="index.html">Ana Sayfa</a>
        <a href="duyurular.html" class="active">Duyurular</a>
        <a href="etkinlikler.html">Etkinlikler</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <section class="card">
      <h2>Tüm Duyurular</h2>

      <!-- Filtre Butonları -->
      <div class="filter-bar">
        <div class="filter-buttons">
          <button data-kategori="all" class="active">Tümü</button>
          <button data-kategori="Akademik">Akademik</button>
          <button data-kategori="İdari">İdari</button>
          <button data-kategori="Sosyal">Sosyal</button>
        </div>
        <input type="text" id="search" placeholder="Başlıkta ara..." />
      </div>

      <!-- Duyurular listesi -->
      <div id="duyuru-listesi" class="list"></div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="wrap">
    © 2025 TED Üniversitesi • Tüm Hakları Saklıdır
  </footer>

  <!-- JS -->
  <script>
    const trDate = d => new Date(d).toLocaleDateString('tr-TR', {year:'numeric', month:'short', day:'2-digit'});
    const byDateDesc = (a,b) => new Date(b.tarih) - new Date(a.tarih);

    let tumDuyurular = [];

    // JSON'dan duyuruları çek
    fetch('duyurular.json')
      .then(r => r.json())
      .then(data => {
        tumDuyurular = data.sort(byDateDesc);
        filtreleVeGoster("all", "");
      });

    // Filtreleme ve arama
    const liste = document.getElementById("duyuru-listesi");
    const search = document.getElementById("search");
    const buttons = document.querySelectorAll(".filter-buttons button");

    function filtreleVeGoster(kategori, arama) {
      liste.innerHTML = "";
      let sonuc = tumDuyurular;

      if (kategori !== "all") {
        sonuc = sonuc.filter(d => d.kategori === kategori);
      }
      if (arama) {
        sonuc = sonuc.filter(d => d.baslik.toLowerCase().includes(arama.toLowerCase()));
      }

      sonuc.forEach(d => {
        const el = document.createElement("article");
        el.innerHTML = `
          <h3>${d.baslik}</h3>
          <div class="meta">${trDate(d.tarih)} • ${d.birim} • <span class="badge">${d.kategori}</span></div>
          <p>${d.ozet}</p>
          <a class="more" href="#">Devamını Oku →</a>
        `;
        liste.appendChild(el);
      });

      if (sonuc.length === 0) {
        liste.innerHTML = "<p>Hiç duyuru bulunamadı.</p>";
      }
    }

    // Butonlara tıklama
    buttons.forEach(btn=>{
      btn.addEventListener("click", ()=>{
        buttons.forEach(b=>b.classList.remove("active"));
        btn.classList.add("active");
        filtreleVeGoster(btn.dataset.kategori, search.value);
      });
    });

    // Arama kutusu
    search.addEventListener("input", ()=>{
      const aktifBtn = document.querySelector(".filter-buttons button.active");
      filtreleVeGoster(aktifBtn.dataset.kategori, search.value);
    });
  </script>
</body>
</html>
