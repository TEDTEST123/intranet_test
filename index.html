<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TEDU Intranet – Test Ana Sayfa</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Üst Menü -->
  <header>
    <div class="wrap">
      <div class="brand">
        <img src="logo.png" alt="TED Üniversitesi Amblemi">
        <span><strong>TED Üniversitesi</strong></span>
      </div>
      <nav>
        <a href="index.html" class="active">Ana Sayfa</a>
        <a href="duyurular.html">Duyurular</a>
        <a href="etkinlikler.html">Etkinlikler</a>
      </nav>
    </div>
  </header>

  <!-- Ana İçerik -->
  <main class="wrap">
    <div class="main-grid">
      
      <!-- Sol Menü -->
      <aside class="card side-links">
        <div class="quick-links">
          <a href="#" class="ql">İnsan Kaynakları</a>
          <a href="#" class="ql">Kütüphane</a>
          <a href="#" class="ql">Akademik Takvim</a>
          <a href="#" class="ql">Formlar</a>
        </div>
      </aside>

      <!-- Orta Alan: Duyurular -->
      <section class="card">
        <h2>Son Duyurular</h2>
        <select id="duyuru-select">
          <option>Duyuru seçiniz...</option>
        </select>
        <a class="more" href="duyurular.html">Tüm duyurular →</a>
      </section>

      <!-- Sağ Alan -->
      <aside>
        <!-- Etkinlikler -->
        <section class="card">
          <h2>Yaklaşan Etkinlikler</h2>
          <select id="etkinlik-select">
            <option>Etkinlik seçiniz...</option>
          </select>
          <a class="more" href="etkinlikler.html">Tüm etkinlikler →</a>
        </section>

        <!-- Hava Durumu -->
        <section class="card weather-card">
          <h2>Hava Durumu</h2>
          <a class="weatherwidget-io" 
             href="https://forecast7.com/en/39d9332d86/ankara/" 
             data-label_1="ANKARA" 
             data-label_2="HAVA DURUMU" 
             data-theme="original">
             ANKARA Hava Durumu
          </a>
        </section>
      </aside>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    © 2025 TED Üniversitesi • Tüm Hakları Saklıdır
  </footer>

  <!-- JSON’dan Veri Çekme -->
  <script>
    const trDate = d => new Date(d).toLocaleDateString('tr-TR',{year:'numeric',month:'short',day:'2-digit'});
    const byDateDesc = (a,b) => new Date(b.tarih) - new Date(a.tarih);
    const byDateAsc  = (a,b) => new Date(a.tarih) - new Date(b.tarih);

    // Duyurular
    fetch('duyurular.json')
      .then(r => r.json())
      .then(data => {
        const duyurular = data.sort(byDateDesc).slice(0,5);
        const select = document.getElementById('duyuru-select');
        duyurular.forEach(d => {
          const opt = document.createElement('option');
          opt.textContent = `${trDate(d.tarih)} – ${d.baslik}`;
          select.appendChild(opt);
        });
      });

    // Etkinlikler
    fetch('etkinlikler.json')
      .then(r => r.json())
      .then(data => {
        const today = new Date().toISOString().slice(0,10);
        const upcoming = data.filter(e => e.tarih >= today).sort(byDateAsc).slice(0,5);
        const select = document.getElementById('etkinlik-select');
        upcoming.forEach(e => {
          const opt = document.createElement('option');
          opt.textContent = `${trDate(e.tarih)} – ${e.baslik}`;
          select.appendChild(opt);
        });
      });
  </script>

  <!-- Hava Durumu Script -->
  <script>
  !function(d,s,id){
    var js,fjs=d.getElementsByTagName(s)[0];
    if(!d.getElementById(id)){
      js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';
      fjs.parentNode.insertBefore(js,fjs);
    }
  }(document,'script','weatherwidget-io-js');
  </script>

</body>
</html>
