<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TEDU Intranet – Test Ana Sayfa</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="wrap">
      <div class="brand">
        <img src="logo.png" alt="TED Üniversitesi Amblemi">
        <span>TED Üniversitesi </span>
      </div>
      <nav>
        <a href="index.html" class="active">Ana Sayfa</a>
        <a href="duyurular.html">Duyurular</a>
        <a href="etkinlikler.html">Etkinlikler</a>
      </nav>
    </div>
  </header>

  <!-- ANA GRID: 3 kolon -->
  <main class="wrap main-grid">
    <!-- Sol: Hızlı Linkler -->
    <aside class="card side-links">
      <h2>Menü</h2>
      <div class="quick-links">
        <a href="#" class="ql" data-sayfa="ik">İnsan Kaynakları</a>
        <a href="#" class="ql" data-sayfa="kutuphane">Kütüphane</a>
        <a href="#" class="ql" data-sayfa="takvim">Akademik Takvim</a>
        <a href="#" class="ql" data-sayfa="formlar">Formlar</a>
      </div>
    </aside>

    <!-- Orta: Son Duyurular -->
    <section class="card main-content">
      <h2>Son Duyurular</h2>
      <div id="duyuru-list"></div>
      <a class="more" href="duyurular.html">Tüm duyurular →</a>
    </section>

    <!-- Sağ: Etkinlikler + Hava Durumu -->
    <aside class="card right-col">
      <h2>Yaklaşan Etkinlikler</h2>
      <div id="etkinlik-list"></div>
      <a class="more" href="etkinlikler.html">Tüm etkinlikler →</a>

      <div class="weather-card">
        <h2>Hava Durumu</h2>
        <iframe src="https://www.meteoblue.com/tr/hava/widget/daily/ankara_türkiye_323786?geoloc=detect&days=3&tempunit=CELSIUS&windunit=KILOMETER_PER_HOUR&layout=image"
                style="width:100%; height:150px; border:none;" 
                scrolling="no">
        </iframe>
      </div>
    </aside>
  </main>

  <!-- FOOTER -->
  <footer class="wrap">
    © 2025 TED Üniversitesi • Tüm Hakları Saklıdır
  </footer>

  <!-- JS: JSON’dan veri okuma -->
  <script>
    const trDate = d => new Date(d).toLocaleDateString('tr-TR', {year:'numeric', month:'short', day:'2-digit'});
    const byDateDesc = (a,b) => new Date(b.tarih) - new Date(a.tarih);
    const byDateAsc  = (a,b) => new Date(a.tarih) - new Date(b.tarih);

    // Duyurular listesi
    fetch('duyurular.json')
      .then(r => r.json())
      .then(data => {
        const duyurular = data.sort(byDateDesc).slice(0,4);
        const dList = document.getElementById('duyuru-list');
        duyurular.forEach(d => {
          const el = document.createElement('article');
          el.className = "duyuru-item";
          el.innerHTML = `
            <strong>${d.baslik}</strong><br>
            <span class="meta">${trDate(d.tarih)} • ${d.birim} • ${d.kategori}</span>
            <p>${d.ozet}</p>`;
          dList.appendChild(el);
        });
      });

    // Etkinlikler listesi
    fetch('etkinlikler.json')
      .then(r => r.json())
      .then(data => {
        const today = new Date().toISOString().slice(0,10);
        const upcoming = data.filter(e => e.tarih >= today).sort(byDateAsc).slice(0,3);
        const eList = document.getElementById('etkinlik-list');
        upcoming.forEach(e => {
          const el = document.createElement('article');
          el.className = "etkinlik-item";
          el.innerHTML = `
            <strong>${e.baslik}</strong><br>
            <span class="meta">${trDate(e.tarih)} • ${e.saat} • ${e.mekan}</span>`;
          eList.appendChild(el);
        });
      });

    // Hızlı linkler tıklama
    document.querySelectorAll(".quick-links .ql").forEach(link=>{
      link.addEventListener("click", e=>{
        e.preventDefault();
        alert(link.textContent + " sayfası açılacak (şimdilik test).");
      });
    });
  </script>
</body>
</html>
