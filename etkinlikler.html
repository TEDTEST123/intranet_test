<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TED Ãœniversitesi | Etkinlik Takvimi</title>
<style>
:root{
  --ted-navy:#002855;
  --ted-red:#C8102E;
  --bg:#f5f7fa;
  --ink:#002855;
}
html,body{height:100%;}
body{
  margin:0;
  font-family:"Segoe UI",sans-serif;
  background:var(--bg);
  color:var(--ink);
  display:flex;
  flex-direction:column;
  min-height:100vh;
}
header{
  background:var(--ted-navy);
  color:#fff;
  padding:12px 40px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
header h1{margin:0;font-size:20px;}
nav a{
  color:#fff;
  text-decoration:none;
  margin-left:25px;
  font-weight:500;
}
nav a:hover{text-decoration:underline;}

main{
  flex:1;
  display:flex;
  flex-direction:column;
  gap:40px;
  padding:30px 60px;
}

/* Ãœst kÄ±sÄ±m (etkinlikler + takvim) */
.top-section{
  display:flex;
  justify-content:space-between;
  gap:40px;
}

/* Etkinlikler listesi */
#event-list{
  flex:2;
  background:#fff;
  border-radius:8px;
  padding:20px;
  box-shadow:0 0 8px rgba(0,0,0,0.1);
}
#event-list h2{margin-top:0;}
.event{
  border-left:5px solid var(--ted-red);
  padding:10px 15px;
  margin-bottom:15px;
  background:#f9f9f9;
  border-radius:5px;
}
.event h3{margin:0;color:var(--ink);}
.event span{font-size:13px;color:#555;display:block;margin-top:4px;}

/* Takvim */
#calendar{
  flex:1;
  background:#fff;
  border-radius:8px;
  padding:20px;
  box-shadow:0 0 8px rgba(0,0,0,0.1);
  text-align:center;
}
.month{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
}
.month button{
  background:var(--ted-navy);
  color:#fff;
  border:none;
  padding:5px 10px;
  border-radius:5px;
  cursor:pointer;
}
.month button:hover{background:var(--ted-red);}
table{width:100%;border-collapse:collapse;}
th,td{padding:10px;text-align:center;cursor:pointer;}
th{color:var(--ted-red);}
td:hover{background:#e6eefc;border-radius:50%;}
.selected{background:var(--ted-navy);color:#fff;border-radius:50%;}

/* === FotoÄŸraf Galerisi === */
.gallery-section{
  background:#fff;
  padding:20px;
  border-radius:8px;
  box-shadow:0 0 8px rgba(0,0,0,0.1);
}
.gallery-section h2{
  margin-top:0;
  border-bottom:2px solid var(--ted-navy);
  padding-bottom:5px;
}
.gallery-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
  gap:15px;
  margin-top:15px;
}
.gallery-item{
  background:var(--bg);
  border:2px solid var(--ted-navy);
  border-radius:6px;
  text-align:center;
  padding:20px 10px;
  cursor:pointer;
  transition:0.2s;
}
.gallery-item:hover{
  background:var(--ted-navy);
  color:#fff;
}

/* Modal (galeri gÃ¶rÃ¼nÃ¼mÃ¼) */
.modal{
  position:fixed;
  top:0;left:0;width:100%;height:100%;
  background:rgba(0,0,0,0.6);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal-content{
  background:#fff;
  padding:10px;
  border-radius:10px;
  max-width:80%;
  width:700px;
  text-align:center;
  position:relative;
}
.modal-content img{
  width:100%;
  max-height:450px;
  object-fit:contain;
  border-radius:6px;
}
.close-btn, .nav-btn{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:var(--ted-navy);
  color:#fff;
  border:none;
  padding:10px 15px;
  cursor:pointer;
  border-radius:5px;
}
.close-btn{top:10px;right:15px;transform:none;}
.nav-btn:hover, .close-btn:hover{background:var(--ted-red);}
#prevPhoto{left:10px;}
#nextPhoto{right:10px;}

.ted-footer{
  background:var(--ted-navy);
  color:#fff;
  text-align:center;
  padding:12px 10px;
  font-size:13px;
  margin-top:auto;
}
</style>
</head>
<body>

<header>
  <h1>ðŸŽ“ TED Ãœniversitesi Etkinlik Takvimi</h1>
  <nav>
    <a href="index.html">Ana Sayfa</a>
    <a href="duyurular.html">Duyurular</a>
    <a href="etkinlikler.html">Etkinlikler</a>
    <a href="takvim.html">Akademik Takvim</a>
  </nav>
</header>

<main>
  <!-- Ãœst kÄ±sÄ±m -->
  <div class="top-section">
    <section id="event-list">
      <h2>Etkinlikler</h2>
      <div id="events-container"><p>Bir tarih seÃ§iniz.</p></div>
    </section>

    <aside id="calendar">
      <div class="month">
        <button id="prev">&#8592;</button>
        <h3 id="month-year"></h3>
        <button id="next">&#8594;</button>
      </div>
      <table>
        <thead><tr><th>P</th><th>S</th><th>Ã‡</th><th>P</th><th>C</th><th>C</th><th>P</th></tr></thead>
        <tbody id="calendar-body"></tbody>
      </table>
    </aside>
  </div>

  <!-- Alt kÄ±sÄ±m: FotoÄŸraf Galerisi -->
  <section class="gallery-section">
    <h2>ðŸ“¸ Etkinlik FotoÄŸraf Galerisi</h2>
    <div class="gallery-grid" id="gallery-grid"></div>
  </section>
</main>

<footer class="ted-footer">
  Â© 2025 TED Ãœniversitesi â€¢ TÃ¼m HaklarÄ± SaklÄ±dÄ±r
</footer>

<!-- Modal -->
<div id="modal" class="modal">
  <div class="modal-content">
    <button class="close-btn" id="closeModal">X</button>
    <button class="nav-btn" id="prevPhoto">&#10094;</button>
    <img id="modalImage" src="" alt="Etkinlik fotoÄŸrafÄ±">
    <button class="nav-btn" id="nextPhoto">&#10095;</button>
    <h3 id="photoTitle"></h3>
  </div>
</div>

<script>
// --- takvim kÄ±smÄ± ---
const calendarBody=document.getElementById("calendar-body");
const monthYear=document.getElementById("month-year");
let current=new Date();
function renderCalendar(){
  const y=current.getFullYear(),m=current.getMonth();
  monthYear.textContent=current.toLocaleString("tr-TR",{month:"long",year:"numeric"});
  const firstDay=(new Date(y,m,1).getDay()||7);
  const daysInMonth=new Date(y,m+1,0).getDate();
  calendarBody.innerHTML="";
  let d=1;
  for(let i=0;i<6;i++){
    const row=document.createElement("tr");
    for(let j=1;j<=7;j++){
      const cell=document.createElement("td");
      if((i===0&&j<firstDay)||d>daysInMonth) cell.textContent="";
      else{cell.textContent=d;const date=`${y}-${String(m+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
      cell.onclick=()=>selectDate(date,cell);d++;}
      row.appendChild(cell);
    }
    calendarBody.appendChild(row);
  }
}
let selectedCell=null;
function selectDate(date,cell){
  if(selectedCell) selectedCell.classList.remove("selected");
  cell.classList.add("selected");
  selectedCell=cell;
  document.getElementById("events-container").innerHTML=`<p>${date} tarihine ait etkinlik bulunamadÄ±.</p>`;
}
document.getElementById("prev").onclick=()=>{current.setMonth(current.getMonth()-1);renderCalendar();};
document.getElementById("next").onclick=()=>{current.setMonth(current.getMonth()+1);renderCalendar();};
renderCalendar();

// --- galeri kÄ±smÄ± ---
const galleries=[
  {title:"Bilimsel AraÅŸtÄ±rma Semineri", folder:"galeri/akademik", images:["1.jpg","2.jpg","3.jpg"]},
  {title:"Kariyer GÃ¼nleri", folder:"galeri/kariyer", images:["1.jpg","2.jpg"]},
  {title:"Ã–ÄŸrenci Topluluk FuarÄ±", folder:"galeri/ogrenci", images:["1.jpg","2.jpg","3.jpg","4.jpg"]}
];
const galleryGrid=document.getElementById("gallery-grid");
galleryGrid.innerHTML=galleries.map((g,i)=>`
  <div class="gallery-item" data-index="${i}">
    <strong>${g.title}</strong>
  </div>`).join("");

const modal=document.getElementById("modal");
const modalImage=document.getElementById("modalImage");
const photoTitle=document.getElementById("photoTitle");
let currentGallery=0,currentIndex=0;

function openGallery(i){
  currentGallery=i;currentIndex=0;
  showPhoto();
  modal.style.display="flex";
}
function showPhoto(){
  const g=galleries[currentGallery];
  const src=`${g.folder}/${g.images[currentIndex]}`;
  modalImage.src=src;
  photoTitle.textContent=g.title+` (${currentIndex+1}/${g.images.length})`;
}
document.getElementById("closeModal").onclick=()=>modal.style.display="none";
document.getElementById("nextPhoto").onclick=()=>{currentIndex=(currentIndex+1)%galleries[currentGallery].images.length;showPhoto();};
document.getElementById("prevPhoto").onclick=()=>{currentIndex=(currentIndex-1+galleries[currentGallery].images.length)%galleries[currentGallery].images.length;showPhoto();};
window.onclick=e=>{if(e.target===modal) modal.style.display="none";};
document.querySelectorAll(".gallery-item").forEach((el,i)=>el.onclick=()=>openGallery(i));
</script>
</body>
</html>
