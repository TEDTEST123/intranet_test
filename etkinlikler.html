<body>

  <header>
    <h1>ðŸŽ“ TED Ãœniversitesi Etkinlik Takvimi</h1>
  </header>

  <main>
    <!-- Sol: Etkinlikler -->
    <section id="event-list">
      <h2>Etkinlikler</h2>
      <div id="events-container">
        <p>Bir tarih seÃ§iniz.</p>
      </div>
    </section>

    <!-- SaÄŸ: Takvim -->
    <aside id="calendar">
      <div class="month">
        <button id="prev" aria-label="Ã–nceki Ay">&#8592;</button>
        <h3 id="month-year"></h3>
        <button id="next" aria-label="Sonraki Ay">&#8594;</button>
      </div>
      <table id="calendar-table" aria-label="AylÄ±k Takvim">
        <thead>
          <tr><th>P</th><th>S</th><th>Ã‡</th><th>P</th><th>C</th><th>C</th><th>P</th></tr>
        </thead>
        <tbody id="calendar-body"></tbody>
      </table>
    </aside>
  </main>

  <footer class="ted-footer">
    Â© 2025 TED Ãœniversitesi â€¢ TÃ¼m HaklarÄ± SaklÄ±dÄ±r
  </footer>

<script>
  // â€”â€”â€” Ã–rnek etkinlik verisi (ileride JSONâ€™dan besleyebiliriz) â€”â€”â€”
  const events = [
    { date: "2025-10-08", title: "Bilimsel AraÅŸtÄ±rma Semineri", type: "Akademik", time: "14:00" },
    { date: "2025-10-09", title: "Ã–ÄŸrenci Topluluk FuarÄ±",     type: "Ã–ÄŸrenci",  time: "10:00" },
    { date: "2025-10-10", title: "Kariyer GÃ¼nleri",            type: "Ä°dari",    time: "09:30" },
    { date: "2025-10-15", title: "Python AtÃ¶lyesi",            type: "Akademik", time: "16:00" },
  ];

  // â€”â€”â€” Takvim oluÅŸturma â€”â€”â€”
  const calendarBody = document.getElementById("calendar-body");
  const monthYear = document.getElementById("month-year");
  let current = new Date();

  function renderCalendar(){
    const year = current.getFullYear();
    const month = current.getMonth();
    monthYear.textContent = current.toLocaleString("tr-TR", { month:"long", year:"numeric" });

    const firstDay = new Date(year, month, 1).getDay() || 7;  // Pzt=1 olacak ÅŸekilde
    const daysInMonth = new Date(year, month+1, 0).getDate();
    calendarBody.innerHTML = "";

    let date = 1;
    for(let i=0;i<6;i++){
      const row = document.createElement("tr");
      for(let j=1;j<=7;j++){
        const cell = document.createElement("td");
        if((i===0 && j<firstDay) || date>daysInMonth){
          cell.textContent = "";
        }else{
          cell.textContent = date;
          const d = `${year}-${String(month+1).padStart(2,"0")}-${String(date).padStart(2,"0")}`;
          cell.addEventListener("click",()=>selectDate(d, cell));
          date++;
        }
        row.appendChild(cell);
      }
      calendarBody.appendChild(row);
    }
  }

  let selectedCell=null;
  function selectDate(date, cell){
    if(selectedCell) selectedCell.classList.remove("selected");
    cell.classList.add("selected");
    selectedCell = cell;

    const todays = events.filter(e=>e.date===date);
    const box = document.getElementById("events-container");
    if(todays.length===0){
      box.innerHTML = `<p>${date} tarihinde etkinlik yok.</p>`;
    }else{
      box.innerHTML = todays.map(e=>`
        <div class="event">
          <h3>${e.title}</h3>
          <span>${e.time} â€¢ ${e.type}</span>
        </div>
      `).join("");
    }
  }

  document.getElementById("prev").onclick = ()=>{ current.setMonth(current.getMonth()-1); renderCalendar(); };
  document.getElementById("next").onclick = ()=>{ current.setMonth(current.getMonth()+1); renderCalendar(); };

  renderCalendar();
</script>
