  <meta charset="UTF-8" />

  <link rel="stylesheet" href="common.css" />

  <style>
    /* Genel dÃ¼zen */
    .layout {
      display: grid;
      grid-template-columns: 360px 1fr 420px;
      grid-template-rows: auto auto;
      grid-gap: 40px;
      justify-content: center;
      padding: 50px 60px;
      max-width: 100%;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .card .head {
      background: #002855;
      color: #fff;
      font-weight: 600;
      padding: 10px 14px;
      border-radius: 10px 10px 0 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .card .body { padding: 16px; }

    /* Accordion yapÄ±sÄ± */
    .accordion-section { border-bottom: 1px solid #ddd; }
    .accordion-header {
      background: #f7f9fc;
      padding: 8px 10px;
      cursor: pointer;
      font-weight: 600;
      color: #002855;
      transition: background 0.2s;
      white-space: normal;
      word-break: break-word;
    }
    .accordion-header:hover { background: #e9eff8; }
    .accordion-header::after {
      content: 'â–¾';
      float: right;
      color: #002855;
      transition: transform 0.3s;
    }
    .accordion-header.active::after { transform: rotate(180deg); }

    .accordion-content {
      display: none;
      padding: 10px 12px;
      border-left: 3px solid #002855;
      background: #fafbfe;
    }

    .event-title {
      margin: 8px 0;
      color: #c8102e;
      font-weight: 500;
      cursor: pointer;
    }

    .event-images {
      display: none;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 8px;
      margin-top: 8px;
    }

    .event-images img {
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .event-images img:hover { transform: scale(1.05); }

    .download-btn {
      display: inline-block;
      margin-top: 4px;
      font-size: 13px;
      background: #002855;
      color: white;
      padding: 3px 7px;
      border-radius: 4px;
      text-decoration: none;
    }

    /* Takvim kÄ±smÄ± */
    .calendar { grid-column: 3; grid-row: 1; width: 420px; }
    .recent-events { grid-column: 3; grid-row: 2; width: 420px; }

    table.cal { width:100%; border-collapse:collapse; text-align:center; }
    .cal th { background:#f0f4f8; color:#002855; padding:8px; }
    .cal td { padding:7px; border-radius:6px; cursor:default; }
    .ev-past { background:#d4edda; color:#155724; }
    .ev-upcoming { background:#fff3cd; color:#856404; }
    .ev-updated { background:#f8d7da; color:#721c24; }
    .ev-birthday { background:#cce5ff; color:#004085; }
    .selected { outline:2px solid #f5a623; }

    /* Lightbox */
    .lightbox {
      display:none; position:fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.8); justify-content:center; align-items:center; z-index:1000;
    }
    .lightbox img {
      max-width:90%; max-height:85%; border-radius:10px; box-shadow:0 0 20px rgba(255,255,255,0.3);
    }

    /* TaÅŸma Ã¶nlemleri */
    body, main {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* === Responsive DÃ¼zen === */
    @media (max-width: 1200px) {
      .layout {
        grid-template-columns: 320px 1fr;
        grid-template-rows: auto auto auto;
        grid-gap: 30px;
        padding: 40px 30px;
      }
      .calendar, .recent-events {
        grid-column: 2;
        width: 100%;
      }
    }

    @media (max-width: 900px) {
      .layout {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto auto;
        padding: 30px 20px;
        grid-gap: 25px;
      }

      .calendar, .recent-events, .layout > .card:first-child {
        grid-column: 1;
        width: 100%;
      }

      .card {
        box-shadow: 0 1px 5px rgba(0,0,0,0.1);
      }

      .card .head {
        font-size: 15px;
        padding: 8px 10px;
      }

      .card .body {
        padding: 12px;
      }

      table.cal th, table.cal td {
        padding: 5px;
        font-size: 13px;
      }

      footer {
        font-size: 13px;
        text-align: center;
      }
    }

    @media (max-width: 600px) {
      .layout {
        padding: 20px 10px;
        grid-gap: 20px;
      }

      .event-title { font-size: 14px; }
      .download-btn { font-size: 12px; }
      h3#monthYear { font-size: 16px; }
    }
  </style>
</head>

<body>
  <header>

  <section class="hero"><h1>Etkinlikler</h1></section>

  <main>
    <section class="layout">
      <!-- SOL GALERÄ° -->
      <div class="card" style="grid-column:1;grid-row:1/span 2;">
        <div class="head">ğŸ“· Etkinlik FotoÄŸraf Galerisi</div>
        <div class="body" id="galleryContainer"></div>
      </div>

      <!-- TAKVÄ°M -->
      <div class="card calendar">
        <div class="head">ğŸ“… Etkinlik Takvimi</div>
        <div class="body">
          <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px;">
            <button id="prev" class="cal-btn">â†</button>
            <h3 id="monthYear" style="margin:0;color:#002855;"></h3>

          </div>
          <table class="cal">
            <thead><tr><th>P</th><th>S</th><th>Ã‡</th><th>P</th><th>C</th><th>C</th><th>P</th></tr></thead>
            <tbody id="calBody"></tbody>
          </table>
          <div style="margin-top:10px;font-size:13px;color:#002855;">
            <span style="background:#d4edda;padding:2px 6px;border-radius:4px;">GeÃ§miÅŸ</span>
            <span style="background:#fff3cd;padding:2px 6px;border-radius:4px;">YaklaÅŸan</span>
            <span style="background:#f8d7da;padding:2px 6px;border-radius:4px;">GÃ¼ncellenen</span>

      </div>

      <!-- GÃœNCEL ETKÄ°NLÄ°KLER -->
      <div class="card recent-events">
        <div class="head">ğŸ—“ï¸ Etkinlik AÃ§Ä±klama</div>

          <ul id="eventList" style="list-style:none;padding:0;margin:0;"></ul>
        </div>

  <footer>Â© 2025 TED Ãœniversitesi â€¢ TÃ¼m HaklarÄ± SaklÄ±dÄ±r</footer>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox"><img src="" alt="BÃ¼yÃ¼tÃ¼lmÃ¼ÅŸ" id="lightbox-img"></div>

  <script>
    // === GALERÄ° VERÄ°LERÄ° ===
    const galleryData = {
      "2024â€“2025 Akademik YÄ±lÄ±": {
        "Bilim ÅenliÄŸi": [
          { src: "images/bilim1.jpg", file: "bilim1.jpg" },
          { src: "images/bilim2.jpg", file: "bilim2.jpg" }
        ],
        "Kariyer GÃ¼nleri": [
          { src: "images/kariyer1.jpg", file: "kariyer1.jpg" },
          { src: "images/kariyer2.jpg", file: "kariyer2.jpg" }
        ]
      },
      "2023â€“2024 Akademik YÄ±lÄ±": {
        "Mezuniyet TÃ¶reni": [
          { src: "images/mezun1.jpg", file: "mezun1.jpg" },
          { src: "images/mezun2.jpg", file: "mezun2.jpg" }
        ]
      }
    };

    const galleryContainer = document.getElementById("galleryContainer");

    Object.entries(galleryData).forEach(([year, events]) => {
      const section = document.createElement("div");
      section.classList.add("accordion-section");

      const header = document.createElement("div");
      header.classList.add("accordion-header");
      header.textContent = year;

      const content = document.createElement("div");
      content.classList.add("accordion-content");

      Object.entries(events).forEach(([eventName, images]) => {
        const eventTitle = document.createElement("div");
        eventTitle.className = "event-title";
        eventTitle.textContent = "â€¢ " + eventName;

        const imgGrid = document.createElement("div");
        imgGrid.className = "event-images";

        images.forEach(img => {
          const wrap = document.createElement("div");
          const image = document.createElement("img");
          image.src = img.src;
          image.onclick = () => openLightbox(img.src);
          const dl = document.createElement("a");
          dl.href = img.src;
          dl.download = img.file;
          dl.className = "download-btn";
          dl.textContent = "Ä°ndir";
          wrap.appendChild(image);
          wrap.appendChild(dl);
          imgGrid.appendChild(wrap);
        });

        eventTitle.onclick = () => {
          const visible = imgGrid.style.display === "grid";
          imgGrid.style.display = visible ? "none" : "grid";
        };

        content.appendChild(eventTitle);
        content.appendChild(imgGrid);
      });

      header.onclick = () => {
        const isActive = header.classList.contains("active");
        document.querySelectorAll(".accordion-header").forEach(h => {
          h.classList.remove("active");
          h.nextElementSibling.style.display = "none";
        });
        if (!isActive) {
          header.classList.add("active");
          content.style.display = "block";
        }
      };

      section.appendChild(header);
      section.appendChild(content);
      galleryContainer.appendChild(section);
    });

    // Lightbox
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    function openLightbox(src) {
      lightboxImg.src = src;
      lightbox.style.display = "flex";
    }
    lightbox.onclick = () => lightbox.style.display = "none";

    // === TAKVÄ°M ===
    const events = [
      { date: "2025-10-05", status: "birthday", title: "Ahmet YÄ±lmaz'Ä±n DoÄŸum GÃ¼nÃ¼ ğŸ‚" },
      { date: "2025-10-09", status: "upcoming", title: "Bilimsel AraÅŸtÄ±rma Semineri" },
      { date: "2025-10-14", status: "updated", title: "Kariyer GÃ¼nleri (GÃ¼ncellendi)" },
      { date: "2025-09-28", status: "past", title: "Mezuniyet TÃ¶reni" }
    ];

    const monthYearEl = document.getElementById("monthYear");
    const calBody = document.getElementById("calBody");
    const eventList = document.getElementById("eventList");
    let current = new Date();

    function fmt(d){return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}-${String(d.getDate()).padStart(2,"0")}`;}

    function renderList(sel=null){
      eventList.innerHTML="";
      const rel = events.filter(e=>!sel||e.date===sel);
      (rel.length?rel:events).forEach(e=>{
        const li=document.createElement("li");
        li.innerHTML=`<a href="#" style="color:#c8102e;text-decoration:none;">${e.title} â€“ ${e.date}</a>`;
        eventList.appendChild(li);
      });
    }

    function renderCal(){
      const y=current.getFullYear(), m=current.getMonth();
      monthYearEl.textContent=current.toLocaleString("tr-TR",{month:"long",year:"numeric"});
      const fd=(new Date(y,m,1).getDay()||7);
      const days=new Date(y,m+1,0).getDate();
      calBody.innerHTML=""; let d=1;
      for(let i=0;i<6;i++){
        const r=document.createElement("tr");
        for(let j=1;j<=7;j++){
          const c=document.createElement("td");
          if((i===0&&j<fd)||d>days)c.textContent="";
          else{
            c.textContent=d;
            const ds=`${y}-${String(m+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
            const ev=events.find(e=>e.date===ds);
            if(ev){
              c.classList.add(`ev-${ev.status}`);
              c.style.cursor="pointer";
              c.title=ev.title;
              c.onclick=()=>{
                document.querySelectorAll(".selected").forEach(el=>el.classList.remove("selected"));
                c.classList.add("selected");
                renderList(ds);
              };
            }
            d++;
          }
          r.appendChild(c);
        }
        calBody.appendChild(r);
      }
    }

    document.getElementById("prev").onclick=()=>{current.setMonth(current.getMonth()-1);renderCal();};
    document.getElementById("next").onclick=()=>{current.setMonth(current.getMonth()+1);renderCal();};
    renderCal(); renderList();
  </script>
