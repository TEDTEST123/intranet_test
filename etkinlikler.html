<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Etkinlikler • TEDU Intranet – Test</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="wrap">
      <div class="brand">
        <img src="logo.png" alt="TED Üniversitesi Amblemi">
        <span>TED Üniversitesi</span>
      </div>
      <nav>
        <a href="index.html">Ana Sayfa</a>
        <a href="duyurular.html">Duyurular</a>
        <a href="etkinlikler.html">Etkinlikler</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <section class="card">
      <h1>Tüm Etkinlikler</h1>
      <div id="etkinlik-list" class="list"></div>
    </section>
  </main>

  <footer class="wrap">© TED Üniversitesi • Test amaçlı ilk sürüm (MVP)</footer>

  <script>
    const trDate = d => new Date(d).toLocaleDateString('tr-TR', {year:'numeric', month:'short', day:'2-digit'});
    const byDateAsc  = (a,b) => new Date(a.tarih) - new Date(b.tarih);

    const listEl = document.getElementById('etkinlik-list');

    function render(data){
      listEl.innerHTML = "";
      data.forEach(e => {
        const el = document.createElement('article');
        el.innerHTML = `
          <strong>${e.baslik}</strong>
          <div class="meta">${trDate(e.tarih)} • ${e.saat} • ${e.mekan} • ${e.birim}</div>
        `;
        listEl.appendChild(el);
      });
    }

    fetch('etkinlikler.json')
      .then(r => r.json())
      .then(data => {
        render(data.sort(byDateAsc));
      });
  </script>
</body>
</html>
