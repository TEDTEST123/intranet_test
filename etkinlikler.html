.year-item {

.thumb-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
  gap: 8px;
}
.thumb-grid img {
  width: 100%;
  height: 80px;
  object-fit: cover;
  border-radius: 5px;
  cursor: pointer;
  transition: 0.2s;
  border: 1px solid #e2e8f0;
}
.thumb-grid img:hover { transform: scale(1.05); }

.right-column {

#calendar {

}
.month {

}
.month button {

  color: #fff;
  border: none;
  padding: 5px 10px;
  border-radius: 5px;
  cursor: pointer;
}
.month button:hover { background: var(--ted-red); }
table {
  width: 100%;
  border-collapse: collapse;
}
th, td {
  padding: 10px;
  text-align: center;
  cursor: pointer;
}
th { color: var(--ted-red); }
td:hover { background: #e6eefc; border-radius: 50%; }
.selected {
  outline: 2px solid var(--ted-red);
  border-radius: 50%;
}
td.past-event { background: #d4edda !important; color: #155724; }
td.upcoming-event { background: #fff3cd !important; color: #856404; }
td.updated-event { background: #f8d7da !important; color: #721c24; }

.legend {
  margin-top: 14px;

  color: #333;
  display: flex;
  justify-content: center;
  gap: 14px;

}
.legend-item {
  display: flex;

}
.legend-dot {

}
.legend .past .legend-dot { background: #d4edda; border: 1px solid #155724; }
.legend .upcoming .legend-dot { background: #fff3cd; border: 1px solid #856404; }
.legend .updated .legend-dot { background: #f8d7da; border: 1px solid #721c24; }
.legend .birthday .legend-dot { background: #cce5ff; border: 1px solid #004085; }

/* Etkinlikler */

}
#event-list h2 { margin-top: 0; }
.event {
  border-left: 5px solid var(--ted-red);
  padding: 10px 15px;
  margin-bottom: 15px;
  background: #f9f9f9;
  border-radius: 5px;
}
.event h3 { margin: 0; color: var(--ink); }
.event span {
  font-size: 13px;
  color: #555;
  display: block;
  margin-top: 4px;
}
</style>

<body>

<main>
  <div class="layout">
    <section class="gallery-section">
      <h2>Etkinlik FotoÄŸraf Galerisi</h2>
      <div id="years"></div>
    </section>

    <div class="right-column">
      <aside id="calendar">
        <div class="month">
          <button id="prev">&#8592;</button>
          <h3 id="month-year"></h3>
          <button id="next">&#8594;</button>
        </div>
        <table>
          <thead>
            <tr><th>P</th><th>S</th><th>Ã‡</th><th>P</th><th>C</th><th>C</th><th>P</th></tr>
          </thead>
          <tbody id="calendar-body"></tbody>
        </table>
        <div class="legend">
          <div class="legend-item past"><div class="legend-dot"></div>GeÃ§miÅŸ Etkinlik</div>
          <div class="legend-item upcoming"><div class="legend-dot"></div>YaklaÅŸan Etkinlik</div>
          <div class="legend-item updated"><div class="legend-dot"></div>GÃ¼ncellenen Etkinlik</div>
          <div class="legend-item birthday"><div class="legend-dot"></div>DoÄŸum GÃ¼nÃ¼</div>
        </div>

      <section id="event-list">

</main>

<script>
const eventsData = [
  { date: "2025-10-05", type: "birthday", person: "Ahmet YÄ±lmaz", description: "Ahmet YÄ±lmaz'Ä±n doÄŸum gÃ¼nÃ¼ ðŸŽ‚" },
  { date: "2025-09-28", type: "event", title: "Mezuniyet TÃ¶reni", status: "past" },
  { date: "2025-10-09", type: "event", title: "Bilimsel AraÅŸtÄ±rma Semineri", status: "upcoming" },
  { date: "2025-10-14", type: "event", title: "Kariyer GÃ¼nleri (GÃ¼ncellendi)", status: "updated" }
];

const calendarBody = document.getElementById("calendar-body");
const monthYear = document.getElementById("month-year");
let current = new Date(), selectedCell = null;

function renderCalendar() {
  const y = current.getFullYear(), m = current.getMonth();
  monthYear.textContent = current.toLocaleString("tr-TR", { month: "long", year: "numeric" });
  const firstDay = (new Date(y, m, 1).getDay() || 7);
  const daysInMonth = new Date(y, m + 1, 0).getDate();
  calendarBody.innerHTML = "";
  let d = 1;

  for (let i = 0; i < 6; i++) {
    const row = document.createElement("tr");
    for (let j = 1; j <= 7; j++) {
      const cell = document.createElement("td");
      if ((i === 0 && j < firstDay) || d > daysInMonth) {
        cell.textContent = "";
      } else {
        const date = `${y}-${String(m + 1).padStart(2, "0")}-${String(d).padStart(2, "0")}`;
        cell.textContent = d;
        const event = eventsData.find(e => e.date === date);
        if (event) {
          if (event.type === "birthday") cell.classList.add("birthday");
          else if (event.status === "past") cell.classList.add("past-event");
          else if (event.status === "upcoming") cell.classList.add("upcoming-event");
          else if (event.status === "updated") cell.classList.add("updated-event");
          cell.onclick = () => showEventDetail(event, cell);
        } else {
          cell.onclick = () => selectDate(date, cell);
        }
        d++;
      }
      row.appendChild(cell);
    }
    calendarBody.appendChild(row);
  }
}

function selectDate(date, cell) {
  if (selectedCell) selectedCell.classList.remove("selected");
  cell.classList.add("selected");
  selectedCell = cell;
  document.getElementById("events-container").innerHTML = `<p>${date} tarihinde etkinlik bulunamadÄ±.</p>`;
}

function showEventDetail(event, cell) {
  if (selectedCell) selectedCell.classList.remove("selected");
  cell.classList.add("selected");
  selectedCell = cell;
  const container = document.getElementById("events-container");
  if (event.type === "birthday") {
    container.innerHTML = `<div class="event"><h3>ðŸŽ‚ ${event.person}'Ä±n DoÄŸum GÃ¼nÃ¼</h3><span>${event.date}</span><p>${event.description}</p></div>`;
  } else {
    const colorLabel =
      event.status === "past"
        ? "GeÃ§miÅŸ Etkinlik"
        : event.status === "updated"
        ? "GÃ¼ncellenen Etkinlik"
        : "YaklaÅŸan Etkinlik";
    container.innerHTML = `<div class="event"><h3>${event.title}</h3><span>${event.date}</span><p>Durum: <b>${colorLabel}</b></p></div>`;
  }
}

document.getElementById("prev").onclick = () => { current.setMonth(current.getMonth() - 1); renderCalendar(); };
document.getElementById("next").onclick = () => { current.setMonth(current.getMonth() + 1); renderCalendar(); };
renderCalendar();

/* Galeri */
const galleryData = [
  { year: "2024-2025 Akademik YÄ±lÄ±", events: [{ title: "Bilimsel AraÅŸtÄ±rma Semineri", images: ["1.jpg", "2.jpg"] }] },
  { year: "2023-2024 Akademik YÄ±lÄ±", events: [{ title: "Mezuniyet TÃ¶reni", images: ["1.jpg", "2.jpg"] }] }
];
const yearsContainer = document.getElementById("years");
galleryData.forEach(y => {
  const yItem = document.createElement("div");
  yItem.className = "year-item";
  const yHeader = document.createElement("div");
  yHeader.className = "year-header";
  yHeader.textContent = y.year;
  const yContent = document.createElement("div");
  yContent.className = "year-content";
  yHeader.onclick = () => (yContent.style.display = yContent.style.display === "block" ? "none" : "block");
  y.events.forEach(ev => {
    const eItem = document.createElement("div");
    eItem.className = "event-item";
    const eHeader = document.createElement("div");
    eHeader.className = "event-header";
    eHeader.textContent = ev.title;
    const eContent = document.createElement("div");
    eContent.className = "event-content";
    const grid = document.createElement("div");
    grid.className = "thumb-grid";
    ev.images.forEach(img => {
      const im = document.createElement("img");
      im.src = img;
      grid.appendChild(im);
    });
    eContent.appendChild(grid);
    eHeader.onclick = () => (eContent.style.display = eContent.style.display === "block" ? "none" : "block");
    eItem.appendChild(eHeader);
    eItem.appendChild(eContent);
    yContent.appendChild(eItem);
  });
  yItem.appendChild(yHeader);
  yItem.appendChild(yContent);
  yearsContainer.appendChild(yItem);
});
</script>
